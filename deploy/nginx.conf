# Example Nginx config for BookPrepper

server {
    listen 80;
    server_name bookprepper.com www.bookprepper.com;

    # Static assets produced by `pnpm --filter web build`
    root /var/www/bookprepper/web;
    index index.html;

    # Serve the SPA and let React Router handle client-side routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API reverse proxy to the Fastify server
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Gzip compression for JSON responses
    gzip on;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_min_length 256;
}

